{% extends 'main/base.html' %}
{% block content %}
    <div class="container">
    <h1 class="center">Name : {{ author.name}}</h1>
    <br>
    <h6>Articles Written</h6>
    <br>
    <ul>
        {% for article in author.article_set.all %}
        <li>
            <a href="{% url 'get_article' article.id %}">
               <h4> {{ article }}</h4>
            </a>
        </li>
        
        {% endfor %}
    </ul>
</div>


{% endblock %}
