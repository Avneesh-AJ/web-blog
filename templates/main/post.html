{% extends 'main/base.html' %} 
<html>
    <body>
{% block content %} 
    <div class="container">
    <h1 class="center">{{ article.title}}</h1>
    <h8>{{ article.Created_at}}</h8>
    <br>
    <h9>
        Written By:
        {% for author in article.authors.all %}
            <a href="{% url 'get_author' author.id %}">
                {{ author }} ,
            </a>
        {% endfor %}
    
    </h9>

    <p>
       <h5> {{ article.content }} </h5>
    </p>
    </div>

    
{% endblock %}
</body>
</html>
